<!DOCTYPE html>
<html lang="en">
<head>
    <style>
p {
  background-color: purple;
  padding: 10px;
}

span {
  background-color:yellow;
  color: white;
  padding: 10px;
}

p.ex1 {display: none;}
p.ex2 {display: inline;}
p.ex3 {display: block;}
p.ex4 {display: inline-block;}
p.ex5 {display: flex;}
p.ex6 {display: grid;}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
</head>
<body>
    <h1>css display</h1>
    <p class="ex1">
  <span>Text 1</span>

</p>

<h2>display: inline:</h2>
<p class="ex2">
  <span>Text 1</span>
  
</p>

<h2>display: block:</h2>
<p class="ex3">
  <span>Text 1</span>

</p>

<h2>display: inline-block:</h2>
<p class="ex4">
  <span>Text 1</span>
  
</p>

<h2>display: flex:</h2>
<p class="ex5">
  <span>Text 1</span>
  
</p>

<h2>display: grid:</h2>
<p class="ex6">
  <span>Text 1</span>
  
  
</p>

</body>
</html>
