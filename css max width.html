<!DOCTYPE html>
<html lang="en">
<head>
    <style>
div.ex1 {
  width: 300px;
  margin: auto;
  border: 5px solid red;
}

div.ex2 {
  max-width: 300px;
  margin: auto;
  border: 5px solid purple;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css max width</title>
</head>
<body>
    <h1>css max width</h1>
    <div class="ex1">This div element has width: 300px;</div>
<br>

<div class="ex2">This div element has max-width: 300px;</div>
</body>
</html>
