<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.one{
             border-style: solid;
              border-width: 7px;
        }
        p.two{
            border-style: dotted;
              border-width: 7px;   
        }
        p.three{
            border-style: double;
              border-width: 5px;
        }
        p.four{
            border-style: solid;
            border-color: crimson;
        }
        p.five {
            border-style: solid;
            border-color: #0000ff; /* blue */
            }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border width</title>
</head>
<body>
    <h1>css border-width</h1>
    <p>css border-width</p>

<p class="one">hello world!</p>
<p class="two">hello world!</p>
<p class="three">hello world!</p>
<p class="four">hello world!</p>
<p class="five">hello world!</p>
</body>
</html>
