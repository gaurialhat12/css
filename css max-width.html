        }
        .div2 {
            width: 300px;
            padding: 100px;
            background-color: crimson;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css max-width </title>
</head>
<body>
   <h2>css max-width </h2> 
   <div class="div1"> the max-width is 300px</div>
   <br>
   <div class="div2"> the max-width is 300px</div>
   <br>
</body>
</html>
