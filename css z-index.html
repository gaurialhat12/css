<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            position: absolute;
            left: 2px;
            top: 2px;
            z-index: -1;
        }

    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css z-index</title>
</head>
<body>
    <h1>css z-index</h1>
    <img src="image copy 2.png" alt="image copy 2.png">
    <p> css z-index</p>
</body>
</html>
